<!-- youtube直接引入iframe -->
<!DOCTYPE HTML>
<html>
    <head>
    <style type="text/css">
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
        }
    .aspect-ratio iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
    </style>
    </head>
    <body>
        <div class="aspect-ratio" >
            <iframe width="560" height="315" src="https://www.youtube.com/embed/StJWvCkCa9I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </body>
</html>
